<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grattez pour un rabais</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Grattez pour découvrir votre rabais !</h1>
    <canvas id="scratch-canvas" width="300" height="300"></canvas>
    <p id="discount" class="hidden"></p>
    <form id="email-form" class="hidden">
        <label for="email">Entrez votre e-mail pour recevoir le code :</label>
        <input type="email" id="email" required>
        <button type="submit">Recevoir mon rabais</button>
    </form>
    <p id="confirmation" class="hidden">Merci ! Vérifiez votre e-mail pour votre rabais.</p>
    <script src="script.js"></script>
</body>
</html>
